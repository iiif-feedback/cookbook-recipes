<form class="js-helpfulness">
  <h2 data-help-start data-help-yes data-help-no class="mb-1 f5">
    Is this helpful?
  </h2>
  <p class="radio-group" data-help-start data-help-yes data-help-no>
    <input hidden id="helpfulness-yes" type="radio" name="helpfulness-vote" value="Yes"
      aria-label="yes" />
    <label class="btn x-radio-label" for="helpfulness-yes">
      üëç
    </label>
    <input hidden id="helpfulness-no" type="radio" name="helpfulness-vote" value="No"
      aria-label="no" />
    <label class="btn x-radio-label" for="helpfulness-no">
      üëé
    </label>
  </p>
  <input type="text" class="d-none" name="helpfulness-token" aria-hidden="true" />
  <p hidden data-help-no>
    <label class="d-block mb-1 f6" for="helpfulness-category">
      What was the problem?
      <span class="text-normal text-gray-light float-right ml-1">
        required
      </span>
    </label>
    <select class="form-control select-sm width-full" name="helpfulness-category" id="helpfulness-category" required="true">
      <option value="">
        Choose an option
      </option>
      <option value="Unclear">
        Information was unclear
      </option>
      <option value="Confusing">
        The content was confusing
      </option>
      <option value="Unhelpful">
        The recipe didn't address my question
      </option>
      <option value="Other">
        Other
      </option>
    </select>
  </p>
  <p hidden data-help-no>
    <label class="d-block mb-1 f6" for="helpfulness-comment">
      <span>Leave a comment to help us improve.</span>
      <span class="text-normal text-gray-light float-right ml-1">
        Optional
      </span>
    </label>
    <textarea class="form-control input-sm width-full" name="helpfulness-comment" id="helpfulness-comment"></textarea>
  </p>
  <p>
    <label class="d-block mb-1 f6" for="helpfulness-email" hidden data-help-no>
      Would you like to stay in contact?
      <span class="text-normal text-gray-light float-right ml-1">
        Optional
      </span>
    </label>
    <input type="email" class="form-control input-sm width-full" name="helpfulness-email" id="helpfulness-email"
      placeholder="email@example.com" hidden data-help-yes data-help-no />
  </p>
  <p class="text-right" hidden data-help-yes data-help-no>
    <button type="submit" class="btn btn-blue btn-sm">
      Send
    </button>
  </p>
</form>
